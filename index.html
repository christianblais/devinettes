<!DOCTYPE html>
<html>
  <head>
    <title>Devine mon Québec</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link rel="stylesheet" href="style.css">

    <script type="module">
      import { App, Card } from './app.mjs';

      customElements.define('riddle-app', App);
      customElements.define('riddle-card', Card);
    </script>
  </head>
  <body>
    <riddle-app>
      <header>
        <h1>De quel lieu québécois s'agit-il?</h1>
      </header>

      <deck card-template="card-template">
        <template id="card-template">
          <card-content>
            <card-content-side-a>
              <p><slot name="side-a"></slot></p>
              <icon>⤴</icon>
            </card-content-side-a>
            <card-content-side-b>
              <p><slot name="side-b"></slot></p>
              <icon>⤴</icon>
            </card-content-side-b>
          </card-content>
        </template>
      </deck>

      <button-group>
        <button id="back">
          Précédent
        </button>
        <button id="next">
          Suivant
        </button>
      </button-group>

      <footer>
        <p><small>Fait avec ❤️ par Christian Blais</small></p>
      </footer>
    </riddle-app>
  </body>
</html>
